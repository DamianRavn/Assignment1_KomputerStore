<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <!-- Page -->
    <div class="page-wrapper">
        <!-- Title -->
        <header class="header">
            <h3>Komputer Store</h3>
        </header>
        <!-- First row -->
        <div class="row1">
            <div class="content content-row-size">
                <div class="constent-placer">
                    <h2>
                        Joe Banker
                    </h2>
                    <div class="flex-div">
                        <p>Balance: </p>
                        <p id="bank-balance">0kr </p>
                    </div>
                    <div class="flex-div hide-elements">
                        <p>Outstanding Loan</p>
                        <p id="bank-outstanding-loan">0kr</p>
                    </div>
                    
                    <footer class="button-footer">
                        <div class="double-button">
                            <button onclick="loan()" id="bank-button">Get a loan</button>
                            <button onclick="repayLoan()" class="hide-elements" id="bank-repay-button">Repay Loan</button>
                        </div>
                    </footer>
                </div>
                
            </div>
            <div class="content content-row-size">
                <div class="constent-placer">
                    <h2>
                        Work
                    </h2>
                    <div class="flex-div">
                        <p>Pay: </p>
                        <p id="work-pay">0kr </p>
                    </div>
                    
                    <footer class="button-footer">
                        <div class="double-button">
                            <button onclick="bank()" id="pay-bank-button">Bank</button>
                            <button onclick="work()" id="work-button">Work</button>
                        </div>
                        
                    </footer>
                </div>
                
            </div>
            <div class="content content-row-size">
                <div class="constent-placer">
                    <h2>
                        Laptops
                    </h2>
                    <form action="">
                        <select onchange="updateLaptops(this)" name="Laptops" id="Laptop-picker">
                        </select>
                    </form>
                    <div class="features-text">
                        <h4>Features:</h4>
                        <p id = "laptop-features">Laptop Text</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Second row/ computer info -->
        <div class="computer-info">
            <div class="content visible-border content-info-size">
                <div class="row2">
                    <div class="column">
                        <img id="computer-img" src="" alt="Not Found" onerror=this.src="images/tempimg.jpg">
                    </div>
                    <div class="column">
                        <h2 id = "computer-header">
                            Computer
                        </h2>
                        <p id = "computer-text">computer text </p>
                    </div>
                    <div class="column">
                        <h2 id = "computer-price">
                            Price
                        </h2>
                        <button onclick="buyLaptop()" id="buy-button">Buy Now</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="logic.js"></script>
</body>
</html>
